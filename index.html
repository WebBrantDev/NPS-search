<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NPS Search</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h1>NPS Search</h1>
    </header>
    <div class="form-container">
      <form id="search-form">
        <ul>
          <li>
            <label for="state-input">Select one or more states:</label>
            <select name="search" id="state-input" multiple required></select>
          </li>
          <li>
            <label for="max-results">Maximum Results:</label>
            <input
              type="number"
              id="max-results"
              name="search"
              min="1"
              max="20"
              value="10"
              required
            />
          </li>
          <li>
            <input type="checkbox" id="checkDouble" />
            <label for="checkDouble"
              >Would you like to check for parks located in multiple
              states?</label
            >
          </li>
          <li>
            <input type="submit" class="btn" id="search-submit" name="search" />
          </li>
        </ul>
      </form>
    </div>
    <div class="results-container">
      <section id="results" class="hidden">
        <h2 class="hidden">Results</h2>
        <ul id="results-list"></ul>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
